<html>
<head>
    <title>slice it</title>
    <link rel="stylesheet" type="text/css" href="app.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Pacifico|Yesteryear">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,400i,700">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>


<h1>slice it </h1>
<div class="container">
  <div class="head">
    <div id="life"></div>
    <div class="score">score <span id="score">0</span></div>
  </div>
  <div class="game-screen">
    <div class="fruitbox">
      <img class="fruit" id="getfruit">
    </div>
  </div>
  <button class="start">start</button>
</div>

<h4 style="font-size:15px">made with <i style="color:red"class="fa fa-heart"></i> by <a style="text-decoration:none;color:black" target="_blank" href="https://codepen.io/souryacodes/">sourya</a></h4>

<div class="gameover">
  <div>game over</div>
  <div>your score is <span id="finalscore"></span></div>
</div>


<audio id="sound">
            <source src="audio/slicefruit.mp3"></source>
            <source src="audio/slicefruit.ogg"></source>
 </audio>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js">
    </script>
        <script src="app.js"></script>

</body>
</html>
